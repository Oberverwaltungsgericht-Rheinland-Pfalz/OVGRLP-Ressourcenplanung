    genericName: Ressourceplanning
    longDescription: |
      Diese Webanwendung ermöglicht die Allokation von verschiedenen Ressourcen
      die miteinander in Verbindung stehen. 


      Unterstützende Teams werden benachrichtigt und per E-Mail informiert.
      Diese stellen Hilfsmittel bereit für Ressourcen an bestimmten Terminen.


      Ressourcen können multidimensional verwaltet werden in zeitlicher
      Hinsicht. 


      Die Administration und Verwaltung ist durch ein Rollen und Rechte
      Management möglich. 

      Endnutzer können Ressourcen für Termine buchen und werden bei
      Veränderungen benachrichtigt.


      Die Authentifizierung läuft über Active Directory.


      ​
